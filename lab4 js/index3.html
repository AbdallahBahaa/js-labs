<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
        }
       
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
       
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
       
        td input[type="checkbox"] {
            cursor: pointer;
        }
    
        .task-done {
            text-decoration: line-through;
        }
        td:first-child, td:last-child {
             text-align: center;
        }
    </style>
</head>
<body>
        <h1>To Do Organizer</h1>

        <div class="input-area">
            <input type="text" id="task_input" placeholder="Enter a new task...">
            <button id="add_btn">add</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Done</th>
                    <th>Task</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="task_list"></tbody>
        </table>
    

    <script src="external3.js"></script>
</body>
</html>

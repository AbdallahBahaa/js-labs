<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <style>
    img {
      width: 200px;
      height: 250px;
      border: 1px solid #aaa;
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div>
    <img src="images/1.png" id="slide_img" />
    <button id="previous_btn">previous</button>
    <button id="next_btn">next</button>
    <button id="slide_btn">slide show</button>
    <button id="stop_btn">stop</button>
  </div>

  <script src="external.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Student Form Demo</title>
  <style>
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    #error_msg {
      color: red;
      display: none;
    }
    table {
      margin-top: 10px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #aaa;
      padding: 5px 10px;
    }
    .failed {
      background-color: #f8caca; 
    }
    .medium{background-color: #fef3b3;
    }
    .success {
      background-color: #c7ffd1;
    }

  </style>
</head>
<body>

  <div id="department_section">
    <h3>Department: 
      <input type="radio" name="dept" value="SD" checked> SD
      <input type="radio" name="dept" value="OS"> OS
      <input type="radio" name="dept" value="EL"> EL
    </h3>
  </div>

  <input type="text" id="student_name" placeholder="student name">
  <input type="text" id="student_grade" placeholder="grade (0-100)">
  <button id="add_btn">add</button>
  <br>

  <label>sort:</label>
  <select id="sort_select">
    <option value="">-- sort --</option>
    <option value="name">by name</option>
    <option value="grade">by grade</option>
  </select>

  <label>filter:</label>
  <select id="filter_select">
    <option value="all">all</option>
    <option value="failed">failed (Grade < 60)</option>
    <option value="success">success (Grade â‰¥ 60)</option>
  </select>

  <br>
  <span id="error_msg"></span>

  <table id="student_table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Department</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="external2.js"></script>
</body>
</html>
